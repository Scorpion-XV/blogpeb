{% extends 'base.html' %}
{% block titre %}modifier_article{% endblock %}

{% block content %}
<h1>Modifier l'article </h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="titre">Titre :</label>
      <input type="text" class="form-control" id="titre" name="titre" value="{{ article.titre }}">
    </div>
    <div class="form-group">
      <label for="resume">Résumé :</label>
      <textarea class="form-control" id="resume" name="resume">{{ article.resume }}</textarea>
    </div>
    <div class="form-group">
      <label for="miniature">Miniature :</label>
      <input type="file" class="form-control-file" id="miniature" name="miniature">
      {% if article.miniature %}
        <img src="{{ article.miniature.url }}" alt="Miniature" width="100">
      {% endif %}
    </div>
    <div class="form-group">
      <label for="contenu">Contenu :</label>
      <textarea class="form-control" id="contenu" name="contenu">{{ article.contenu }}</textarea>
    </div>
    <div class="form-group">
      <label for="auteur">Auteur :</label>
      <input type="text" class="form-control" id="auteur" name="auteur" value="{{ article.auteur }}">
    </div>
    <button type="submit" class="btn btn-primary">Modifier l'article</button>
  </form>
  {% endblock %}
